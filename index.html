<!DOCTYPE html>
<html lang="en">
<head>
    <title>CEIBA zones</title>
    <meta property="og:description" content="Geocoder app for CIEBA" />
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='https://unpkg.com/maplibre-gl@5.4.0/dist/maplibre-gl.css' />
    <script src='https://unpkg.com/maplibre-gl@5.4.0/dist/maplibre-gl.js'></script>
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>
<body>
<!-- Load the `maplibre-gl-geocoder` plugin. -->
<script src="https://unpkg.com/@maplibre/maplibre-gl-geocoder@1.5.0/dist/maplibre-gl-geocoder.min.js"></script>
<link
    rel="stylesheet"
    href="https://unpkg.com/@maplibre/maplibre-gl-geocoder@1.5.0/dist/maplibre-gl-geocoder.css"
/>
<div id="map"></div>
<script>
    const map = new maplibregl.Map({
        container: 'map',
        // Use a minimalist raster style
        style: {
            'version': 8,
            'name': 'Blank',
            'center': [0, 0],
            'zoom': 0,
            'sources': {
                'raster-tiles': {
                    'type': 'raster',
                    'tiles': ['https://tile.openstreetmap.org/{z}/{x}/{y}.png'],
                    'tileSize': 256,
                    'minzoom': 0,
                    'maxzoom': 22
                }
            },
            'layers': [
                {
                    'id': 'background',
                    'type': 'background',
                    'paint': {
                        'background-color': '#e0dfdf'
                    }
                },
                {
                    'id': 'simple-tiles',
                    'type': 'raster',
                    'source': 'raster-tiles'
                }
            ],
            'id': 'blank'
        },
        center: [-75.16384, 39.98198],
        zoom: 11.58,
        pitch: 0,
        bearing: 0,
        canvasContextAttributes: {antialias: true}
    });
    map.on('load', () => {
        map.addSource('asez', {
            'type': 'geojson',
            'data': 'https://raw.githubusercontent.com/fmvaldezg/ceiba_zones/main/data/ASEZ.geojson'
        });
        map.addLayer({
            'id': 'asez',
            'type': 'fill',
            'source': 'asez',
            'layout': {},
            'paint': {
                'fill-color': '#1b9e77',
                'fill-opacity': 0.7
            }
        });
        map.addSource('ptssd', {
            'type': 'geojson',
            'data': 'https://raw.githubusercontent.com/fmvaldezg/ceiba_zones/main/data/PTSSD.geojson'
        });
        map.addLayer({
            'id': 'ptssd',
            'type': 'fill',
            'source': 'ptssd',
            'layout': {},
            'paint': {
                'fill-color': '#d95f02',
                'fill-opacity': 0.7
            }
        });
        map.addSource('juniata', {
            'type': 'geojson',
            'data': 'https://raw.githubusercontent.com/fmvaldezg/ceiba_zones/main/data/JUNIATA.geojson'
        });
        map.addLayer({
            'id': 'juniata',
            'type': 'fill',
            'source': 'juniata',
            'layout': {},
            'paint': {
                'fill-color': '#7570b3',
                'fill-opacity': 0.7
            }
        });
    });

    const geocoderApi = {
        forwardGeocode: async (config) => {
            const features = [];
            try {
                const request =
            `https://nominatim.openstreetmap.org/search?q=${
                config.query
            }&format=geojson&polygon_geojson=1&addressdetails=1`;
                const response = await fetch(request);
                const geojson = await response.json();
                for (const feature of geojson.features) {
                    const center = [
                        feature.bbox[0] +
                    (feature.bbox[2] - feature.bbox[0]) / 2,
                        feature.bbox[1] +
                    (feature.bbox[3] - feature.bbox[1]) / 2
                    ];
                    const point = {
                        type: 'Feature',
                        geometry: {
                            type: 'Point',
                            coordinates: center
                        },
                        place_name: feature.properties.display_name,
                        properties: feature.properties,
                        text: feature.properties.display_name,
                        place_type: ['place'],
                        center
                    };
                    features.push(point);
                }
            } catch (e) {
                console.error(`Failed to forwardGeocode with error: ${e}`);
            }

            return {
                features
            };
        }
    };
    map.addControl(
        new MaplibreGeocoder(geocoderApi, {
            maplibregl
        })
    );
</script>
</body>
</html>
